        .panel-heading{
            background: url(crowd.jpg) no-repeat !important;
            height: 150px;
            width: 325px;
        }

    </style>
</head>
<body style="padding:10px;">

<div class="panel panel-default" style="margin-top:10px; margin-bottom:2px; height:30px;">
    <div class="panel-heading text-center">
        <ul class="nav navbar-nav">
            <li>
                <p style="font-family:'NanumGothic', seria; font-size:20px; font-weight:bold;"></p>
            </li>
        </ul>
    </div>

    <div class="panel-body">
        <form>
            <div class="form-group">
                <small class="form-text text-muted">
                    <p>입력하신 고객님의 정보는 크라우드펀딩 서비스 외의 목적으로 절대 사용되지 않습니다.</p>
                    <p>도움이 필요하시거나 문의 사항이 있으시면 아래의 연락처로 연락부탁드립니다.</p>
                    <p>주소 : 충남 천안시 동남구 병천면 충절로 1600(한국기술교육대학교) 산학협력관</p>
                    <p>이메일 : tmong23@naver.com</p>
                </small>
            </div>
            <hr />

            <div class="form-group">
                <label for="inputname">고객님의 성함을 입력해주세요.</label>
                    <input type="email" class="form-control" id="inputname" placeholder="이름 입력">
            </div>

            <div class="form-group">
                <label for="selectfarmer">투자를 원하는 농장을 선택해주세요.</label>
                <select class="form-control" id="selectfarmer">
                    <option>성환 털보 배아저씨</option>
                    <option>입장 거봉 포도소녀</option>
                    <option>성환 배 불뚝이</option>
                    <option>병천 오잉</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputphone">고객님의 전화번호를 입력해주세요.</label>
                <input type="text" class="form-control" id="inputphone" placeholder="핸드폰번호">
            </div>

            <div class="form-group">
                <label for="selectmoney">원하는 투자금액을 입력해주세요.</label>
                <textarea class="form-control" id="selectmoney" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-info">서비스 신청</button>
        </form>
    </div>
</div>
</body>

    function farm_submit(){
                if((!document.form_register.name.value) || (!document.form_register.farm_name.value) || (!document.form_register.address.value)|| (!document.form_register.hp.value)){
                    alert("이름, 농장명, 주소, 전화번호는 필수 입력 정보입니다.");
