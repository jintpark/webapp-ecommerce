<!--
    브랜딩 신청(농가)
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        .panel-heading{
            background: url(branding.jpg) no-repeat !important;
            height: 150px;
            width: 325px;
        }

    </style>

</head>

<body style="padding:10px;">

<div class="panel panel-default" style="margin-top:10px; margin-bottom:2px; height:30px;">
    <div class="panel-heading text-center">
        <ul class="nav navbar-nav">
            <li>
                <p style="font-family:'NanumGothic', seria; font-size:20px; font-weight:bold;"></p>
            </li>
        </ul>
    </div>

    <div class="panel-body">
        <form>
            <div class="form-group">
                <small class="form-text text-muted">
                    <p>입력하신 고객님의 정보는 브랜딩 서비스 외의 목적으로 절대 사용되지 않습니다.</p>
                    <p>도움이 필요하시거나 문의 사항이 있으시면 아래의 연락처로 연락부탁드립니다.</p>
                    <p>주소 : 충남 천안시 동남구 병천면 충절로 1600(한국기술교육대학교) 산학협력관</p>
                    <p>이메일 : tmong23@naver.com</p>
                </small>
            </div>
            <hr />

            <div class="form-group">
                <label for="inputname">고객님의 성함을 입력해주세요.</label>
                <input type="email" class="form-control" id="inputname" placeholder="이름 입력">
            </div>

            <div class="form-group">
                <label for="inputphone">고객님의 전화번호를 입력해주세요.</label>
                <input type="text" class="form-control" id="inputphone" placeholder="핸드폰번호">
            </div>

            <div class="form-group">
                <label for="inputaddress">고객님의 농장 주소를 입력해주세요.</label>
                <input type="email" class="form-control" id="inputaddress" placeholder="이름 입력">
            </div>

            <div class="form-group">
                <label for="inputfarminfo">고객님의 농장에 대한 간단한 설명을 입력해주세요.</label>
                <textarea class="form-control" id="inputfarminfo" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-info">서비스 신청</button>

        </form>
    </div>
</div>

</body>
</html>
